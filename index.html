<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <title>මගේ Chatbot එක</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-box {
            height: 400px;
            padding: 20px;
            overflow-y: scroll;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
        }
        .user-message {
            text-align: right;
            color: #007bff;
        }
        .chatbot-message {
            text-align: left;
            color: #333;
        }
        .input-box {
            display: flex;
            padding: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="message chatbot-message">Hi! I'm your chatbot. How can I help you?</div>
    </div>
    <div class="input-box">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    async function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage === '') return;

        // පණිවිඩය chatbox එකට එකතු කිරීම
        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'message user-message';
        userMessageDiv.textContent = userMessage;
        chatBox.appendChild(userMessageDiv);
        userInput.value = '';

        // API එකට පණිවිඩය යැවීම
        try {
            const response = await fetch('http://127.0.0.1:5000/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            const chatbotResponse = data.response;

            // Chatbot ගේ උත්තරය chatbox එකට එකතු කිරීම
            const chatbotMessageDiv = document.createElement('div');
            chatbotMessageDiv.className = 'message chatbot-message';
            chatbotMessageDiv.textContent = chatbotResponse;
            chatBox.appendChild(chatbotMessageDiv);

            chatBox.scrollTop = chatBox.scrollHeight;

        } catch (error) {
            console.error('Error:', error);
            const errorMessageDiv = document.createElement('div');
            errorMessageDiv.className = 'message chatbot-message';
            errorMessageDiv.textContent = 'Sorry, an error occurred. Please try again.';
            chatBox.appendChild(errorMessageDiv);
        }
    }
</script>
</body>
</html>
